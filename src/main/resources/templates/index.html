<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MESSAGES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css3/styles.css">
</head>
<body class="bg">

<nav  class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="margin-top: 20px">
    <div class="container">
        <a class="navbar-brand" href="/">BULLHORN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/add">Add New Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"  sec:authorize="!isAuthenticated()">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"  sec:authorize="isAuthenticated()">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <h2 class="text-center" style="color: darkblue">Twitt List</h2><br/>

    <table class="table table-borderless table-hover table-responsive">
        <thead>
        <tr>
            <th>Title</th>
            <th>Posted by</th>
            <th></th>
        </tr>
        </thead>

        <div th:each="twitt : ${twitts}">
            <tbody>
            <tr>
                <td><span th:text="${twitt.title}"></span></td>

                <td><span th:each="user : ${user}"> <span th:text="${user.username}"></span> </span>    <strong th:text="${twitt.posteddate}"></strong> </td>
                <td>
                    <a th:href="@{/detail/{id}(id=${twitt.id})}" class="btn btn-primary" >Details</a>
                </td>
            </tr>
            </tbody>
        </div>
    </table>



</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
